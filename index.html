<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="infor">
            <h1>FICOU COM DÚVIDA?</h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form id="meuForm" action="submit">
            <div class="input-container">
                <input type="text" id="nome" name="nome" class="input" placeholder="Nome completo *">
                <span class="border">campo obrigatório</span>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" class="input" placeholder="Email *">
                <span class="border">campo obrigatório</span>
            </div>
            <div class="input-container">
                <input type="text"  id="telefone" name="telefone" class="input" placeholder="Telefone *">
                <span class="border">campo obrigatório</span>
            </div>
            <div class="input-container">
                <input type="text" id="mensagem" name="Mensagem" class="input" placeholder="Mensagem *">
                <span class="border">campo obrigatório</span>
            </div>
            <p>*campo obrigatorio</p>
            <button type="submit" id="meuBotao">Enviar</button>
        </form>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
